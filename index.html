<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iranian Clothing Museum</title>
    <link rel="stylesheet" href="styles.css">

    <!-- لینک به کتابخانه Pannellum -->
    <script type="text/javascript" src="https://pannellum.org/js/pannellum.js"></script>
    <link rel="stylesheet" href="https://pannellum.org/css/pannellum.css" />
    
    <style>
        /* استایل برای نمایش تور ۳۶۰ درجه */
        #panorama {
            width: 100%;
            height: 500px; /* تنظیم ارتفاع تور ۳۶۰ درجه */
            margin: 20px 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .gallery-item {
            cursor: pointer;
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        .description {
            margin-top: 10px;
            font-size: 1.2em;
        }
        .button-container {
            margin-top: 30px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .footer {
            margin-top: 30px;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Iranian Clothing Museum</h1>
    </header>
    <div class="container">
        <div class="intro">
            <p>Explore traditional Iranian outfits and learn more about their cultural significance.</p>
        </div>
        
        <!-- گالری لباس‌ها -->
        <div class="gallery">
            <div class="gallery-item" onclick="viewDetails('Clothing 1', 'https://via.placeholder.com/300x400?text=Clothes+1')">
                <img src="https://via.placeholder.com/300x400?text=Clothes+1" alt="Clothing 1">
                <div class="description">Clothing 1</div>
            </div>
            <div class="gallery-item" onclick="viewDetails('Clothing 2', 'https://via.placeholder.com/300x400?text=Clothes+2')">
                <img src="https://via.placeholder.com/300x400?text=Clothes+2" alt="Clothing 2">
                <div class="description">Clothing 2</div>
            </div>
            <div class="gallery-item" onclick="viewDetails('Clothing 3', 'https://via.placeholder.com/300x400?text=Clothes+3')">
                <img src="https://via.placeholder.com/300x400?text=Clothes+3" alt="Clothing 3">
                <div class="description">Clothing 3</div>
            </div>
        </div>

        <!-- نمایش تور ۳۶۰ درجه برای هر لباس -->
        <div id="panorama"></div>

        <div class="button-container">
            <button class="button" onclick="goBack()">Back to previous page</button>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Iranian Virtual Clothing Museum</p>
    </footer>

    <!-- اسکریپت‌ها -->
    <script>
        function viewDetails(clothingName, imageUrl) {
            // وقتی روی یک لباس کلیک می‌شود، تور ۳۶۰ درجه مربوطه نمایش داده می‌شود
            document.querySelector('h1').textContent = clothingName;
            load360Viewer(imageUrl);
        }

        function load360Viewer(imageUrl) {
            // بارگذاری تور ۳۶۰ درجه با استفاده از کتابخانه Pannellum
            pannellum.viewer('panorama', {
                "type": "equirectangular",
                "panorama": imageUrl, // لینک به تصویر ۳۶۰ درجه لباس
                "autoLoad": true
            });
        }

        function goBack() {
            window.history.back(); // بازگشت به صفحه قبلی
        }
    </script>
</body>
</html>
